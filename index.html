<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>RSS</title>
 <script type="text/javascript" charset="utf-8" src="js/lib/jquery.js"></script>
 <script type="text/javascript" charset="utf-8" src="js/lib/ember.js"></script>

 <style type="text/css" media="all">@import url('css/layout.css');</style>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="main-view">
  <div id="toolbar">
    {{view Ember.TextField valueBinding="url"}}
    <button {{action "addRSS"}}>+</button>
  </div>
  <ul id="feeds">
    {{#each feedslist}}
    {{#view App.FeedView feedBinding="this"}}
    <li class="feed" {{action "open"}} {{bindAttr class="status"}} >
      {{#if feed.loading}}
        Carregando...
      {{else}}
      <a href="#"><small>{{feed.url}}</small></a>
      <br/>
      <a href="#">
        {{feed.name}} 
        {{#if feed.count}}- <small>{{feed.count}}</small>{{/if}}
      </a>
      {{/if}}
     </li>
    {{/view}}
    {{/each}}
  </ul>
  <div id="entries">
    {{#each entrieslist}}
    <article> 
      <h2>{{title}}</h2>
      {{raw content}}
    </article>
    {{/each}}
  </div>
  </script>

 <script type="text/javascript" charset="utf-8" src="js/app.js"></script>


</body>
</html>
