<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title>RSS</title>
 <script type="text/javascript" charset="utf-8" src="js/lib/jquery.js"></script>
 <script type="text/javascript" charset="utf-8" src="js/lib/ember.js"></script>

 <style type="text/css" media="all">@import url('css/layout.css');</style>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="main-view">
  <div id="toolbar">
    {{view Ember.TextField valueBinding="url"}}
    <button {{action "clickButton"}}>+</button>
  </div>
  <ul id="feeds">
    {{#each feedslist}}
      {{#view App.FeedView feedBinding="this" tagName="li" }}
        {{#if feed.loading}}
          Carregando...
        {{else}}
        <a href="#">
          {{feed.name}} 
        </a>
        {{/if}}
      {{/view}}
    {{/each}}
  </ul>
  <div id="entries">
    {{#each entrieslist}}
    <article> 
      <h2>{{title}}</h2>
      {{raw content}}
    </article>
    {{/each}}
  </div>
  </script>

 <script type="text/javascript" charset="utf-8" src="js/app.js"></script>


</body>
</html>
